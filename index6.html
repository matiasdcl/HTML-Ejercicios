<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Titulo</title>
    </head>
    <body>
        <h1>Formulario de ejemplo</h1>
        <form>
            <h3>Marca tu lenguaje de programación favorito:</h3>
            <label>
                <input type="radio" name="LengProg" value="python"> Python
            </label><br>
            <label>
                <input type="radio" name="LengProg" value="c++"> C++
            </label><br>
            <label>
                <input type="radio" name="LengProg" value="javascript"> Javascript
            </label><br>

            <h3>¿Qué lenguajes de programación has utilizado? (Selección múltiple)</h3>
            <select name="lenguajes" multiple>
                <option value="python">Python</option>
                <option value="c++">C++</option>
                <option value="javascript">Javascript</option>
                <option value="java">Java</option>
            </select><br>

            <input type="submit" value="Enviar">
        </form>
   </body>
</html>
